<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Pagina non trovata | Unuseful</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--accent-color);
            margin: 0;
            line-height: 1;
        }
        
        .error-message {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin: 1rem 0 2rem;
        }
        
        .home-link {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: transform 0.2s;
        }
        
        .home-link:hover {
            transform: translateY(-2px);
        }
        
        .ascii-art {
            font-family: monospace;
            white-space: pre;
            color: var(--secondary-color);
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Frammento non trovato</p>
        <div class="ascii-art">
   _____
  /     \
 /       \
/    π    \
\         /
 \_______/
        </div>
        <p>Questo frammento di realtà digitale sembra essere andato perduto nel cyberspazio.</p>
        <a href="/" class="home-link">Torna alla Home</a>
    </div>
</body>
</html>
