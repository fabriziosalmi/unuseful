name: Spedizione Psionica Giornaliera

on:
  schedule:
    - cron: '0 8 * * *'  # Run every day at 8:00 UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  excavation_and_archival:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for pushing to the repository
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Configure Git
        run: |
          git config --global user.name "MemoriaResiduaBot"
          git config --global user.email "bot@memoriaresidua.ai"
          
      - name: Execute Scout Phase
        id: scout
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          python scripts/scout.py > fragment.json
          
      - name: Execute Analysis Phase
        id: analyst
        run: |
          cat fragment.json | python scripts/analyst.py > analysis.json
          
      - name: Execute Archival Phase
        id: archivist
        run: |
          cat analysis.json | python scripts/archivist.py
          
      - name: Push Changes
        run: |
          git push
